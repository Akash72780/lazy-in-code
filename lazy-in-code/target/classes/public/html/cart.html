<div class="container pad-top mt-3">
    <h3 class="font-italic mt-3">All Product Details</h3></td>
    <table class="table table-striped table-inverse table-responsive">
        <thead>
            <tr>
              <th>Product Number</th>
              <th>Product Name</th>
              <th>Price</th>
              <th>Count</th>
              <th>Type</th>
              <th>Action</th>
            </tr>
          </thead>
        <tbody>
            <tr ng-repeat="product in listofProd" ng-class="{'active': selectedItem == product.prod_id}">
                <td>{{product.prodId}}</td>
                <td>{{product.prodName}}</td>
                <td>{{product.price}}</td>
                <td>{{product.count}}</td>
                <td>{{product.type}}</td>
                <td>
                    <button class="btn btn-primary" ng-click="viewProduct(product)">View</button>
                    <button class="btn btn-primary" ng-click="updateProduct(product)">Update</button>
                    <button class="btn btn-primary" ng-click="deleteProduct(product)">Delete</button>
                </td>
            </tr>
        </tbody>
        <tfoot>
          <tr>
            <td>
              <div class="form-outline">
                <input type="submit" class="btn btn-danger" value="Remove All" ng-click="handleAllRemoveAction()"/>
              </div>
            </td>
            <td></td>
            <td></td>
            <td>
              <label>Total price: </label>
            </td>
            <td>
              <div class="form-outline">
                <input type="text" ng-model="totalPrice" class="form-control" id="totalPrice" placeholder="price" disabled/>
              </div>
            </td>
            <td>
              <div class="form-outline">
                <input type="submit" class="btn btn-primary" value="Pay now" ng-click="handleUpdateAction()"/>
              </div>
            </td>
          </tr>
        </tfoot>
    </table>
  </div>
