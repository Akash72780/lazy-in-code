<div class="container-fluid">
    <div class="text-center mt-3">
      <p class="font-italic display-4 fas fa-bold">Book details</p>
    </div>
    <form class="border border-primary mt-3 mr-2 ml-2 p-4">
      <div class="row mb-4">
        <div class="col">
          <div class="form-outline">
            <input type="text" ng-model="prodId" class="form-control" id="prodId" placeholder="Product Id" disabled/>
          </div>
        </div>
        <div class="col">
            <div class="form-outline">
              <input type="text" ng-model="prodName" class="form-control" id="prodName" placeholder="Product Name" disabled/>
            </div>
          </div>
      </div>
  
      <div class="row mb-4">
        <div class="col">
            <div class="form-outline">
              <input type="text" ng-model="price" class="form-control" id="price" placeholder="Book Price" disabled/>
            </div>
          </div>
        <div class="col">
          <div class="form-outline">
            <input type="text" ng-model="count" class="form-control" id="count" placeholder="Count" />
          </div>
        </div>
      </div>
      
      <div class="row mb-4">
        <div class="col">
            <div class="form-outline">
              <input type="text" ng-model="genre" class="form-control" id="genre" placeholder="Genre" disabled/>
            </div>
          </div>
        <div class="col">
          <div class="form-outline">
            <input type="text" ng-model="author" class="form-control" id="author" placeholder="Author" disabled/>
          </div>
        </div>
      </div>
  
      <div class="row mb-4">
        <div class="col">
          <div class="form-outline">
            <input type="text" ng-model="publication" class="form-control" id="publication" placeholder="Publication" disabled/>
          </div>
        </div>
        <div class="col">
          <div class="form-outline">
            <input type="submit" class="btn btn-primary" value="Back" ng-click="handleBackAction()"/>
            <input type="submit" class="btn btn-primary" value="Update" ng-click="handleUpdateAction()"/>
          </div>
        </div>
      </div>
    
      
    </form>
  </div>
