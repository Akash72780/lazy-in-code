<div class="container pad-top mt-3">
    <h3 class="font-italic mt-3">Book Collection</h3></td>
    <table class="table table-striped table-inverse table-responsive table-hover mt-3">
        <thead>
            <tr>
              <th>Book Number</th>
              <th>Book Name</th>
              <th>Price</th>
              <th>Genre</th>
              <th>Author</th>
              <th>Publication</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
        <tr ng-repeat="book in listofBook">
            <td>{{book.prodId}}</td>
            <td>{{book.prodName}}</td>
            <td>{{book.price}}</td>
            <td>{{book.genre}}</td>
            <td>{{book.author}}</td>
            <td>{{book.publication}}</td>
            <td>
                <a class="btn btn-primary" ng-click="addToCart(book)">Add to Cart</a>
            </td>
        </tr>
        </tbody>
    </table>
  </div>
