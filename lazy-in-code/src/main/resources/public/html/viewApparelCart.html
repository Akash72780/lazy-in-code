<div class="container-fluid">
    <div class="text-center mt-3">
      <p class="font-italic display-4 fas fa-bold">Apparel details</p>
    </div>
    <form class="border border-primary mt-3 mr-2 ml-2 p-4">
      <div class="row mb-4">
        <div class="col">
          <div class="form-outline">
            <input type="text" ng-model="prodId" class="form-control" id="prodId" placeholder="Product Id" disabled/>
          </div>
        </div>
        <div class="col">
            <div class="form-outline">
              <input type="text" ng-model="prodName" class="form-control" id="prodName" placeholder="Product Name" disabled/>
            </div>
          </div>
      </div>
  
      <div class="row mb-4">
        <div class="col">
            <div class="form-outline">
              <input type="text" ng-model="price" class="form-control" id="price" placeholder="Apparel Price" disabled/>
            </div>
          </div>
        <div class="col">
          <div class="form-outline">
            <input type="text" ng-model="count" class="form-control" id="count" placeholder="Count" />
          </div>
        </div>
      </div>
      
      <div class="row mb-4">
        <div class="col">
            <div class="form-outline">
              <input type="text" ng-model="type" class="form-control" id="type" placeholder="Type" disabled/>
            </div>
          </div>
        <div class="col">
          <div class="form-outline">
            <input type="text" ng-model="brand" class="form-control" id="brand" placeholder="Brand" disabled/>
          </div>
        </div>
      </div>
  
      <div class="row mb-4">
        <div class="col">
          <div class="form-outline">
            <input type="text" ng-model="design" class="form-control" id="design" placeholder="Design" disabled/>
          </div>
        </div>
        <div class="col">
          <div class="form-outline">
            <input type="submit" class="btn btn-primary" value="Back" ng-click="handleBackAction()"/>
            <input type="submit" class="btn btn-primary" value="Update" ng-click="handleUpdateAction()"/>
          </div>
        </div>
      </div>
    
      
    </form>
  </div>
