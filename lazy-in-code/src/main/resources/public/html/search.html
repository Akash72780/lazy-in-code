<div class="container pad-top mt-3">
    <h3 class="font-italic mt-3">Product Details</h3></td>
    <table class="table table-striped table-inverse table-responsive">
        <thead>
            <tr>
              <th>Product Number</th>
              <th>Product Name</th>
              <th>Price</th>
              <th>Type</th>
              <th>Action</th>
            </tr>
          </thead>
        <tbody>
            <tr ng-repeat="product in listofSearch">
                <td>{{product.prodId}}</td>
                <td>{{product.prodName}}</td>
                <td>{{product.price}}</td>
                <td>{{product.type}}</td>
                <td>
                    <a class="btn btn-primary" ng-click="addToCart(product)">Add to Cart</a>
                </td>
            </tr>
        </tbody>
        
    </table>
  </div>
